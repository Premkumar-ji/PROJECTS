<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="main">

    <div class="box">
      <form> <!--Starting of the login form-->
        <div class="header">
          <h3></h3>LOGIN
        </div>
        <div class="footer">
          <div class="mid-sec1">
            <div class="email">
              <input type="email" placeholder="enter your mail" id="email">
              <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <div class="password">
              <input type="password" placeholder="enter your password" id="emailpass">
              <div class="icon"><i class="fa-solid fa-lock"></i></div>
            </div>
          </div>
          <div class="mid-sec2">
            <a href="add the link for your forgot password">forgot password</a>
            <div class="remember">
              <input type="checkbox" id="remember"></input> REMEMBER ME
            </div>
          </div>
          <div class="login">
            <a href="https://google.com"><button>login</button> </a>
          </div>
        </div>
    </div>
    </form>
  </div>
</body>

</html>
